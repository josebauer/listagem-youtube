<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>YouTube</title>
</head>
<body>
  <header>
    <div class="left">
      <div class="lateral-menu">
        <img src="./assets/images/menu.png" alt="Menu">
      </div>
      <div class="logo">
        <img src="./assets/images/youtube 1.png" alt="Logo YouTube">
      </div> 
    </div>

    <div class="center">
        <div class="rectangle" alt="Barra de pesquisa"></div>
    </div>

    <div class="right">
      <div class="video">
          <img src="./assets/images/video.png" alt="Enviar vídeo">
      </div>
      <div class="bell">
          <img src="./assets/images/bell.png" alt="Sino de notificações">
      </div>
      <div class="profile">
          <img src="./assets/images/profile.jpg" alt="Imagem do perfil">
      </div>
    </div>
  </header>
  <main>main</main>
  <aside>
    <div class="item home" >
      <img src="./assets/images/home.png" alt="Página inicial">
      <p>Início</p>
    </div>
    <div class="item">
      <img src="./assets/images/compass.png" alt="Explorar">
      <p>Explorar</p>
    </div>
    <div class="item">
      <img src="./assets/images/youtube.png" alt="">
      <p>Inscrições</p>
    </div>
    <div class="item">
      <img src="./assets/images/disc.png" alt="">
      <p>YouTube Music</p>
      </div>
    <div class="item">
      <img src="./assets/images/thumbs-up.png" alt="">
      <p>Vídeos que gostei</p></div>
    <div class="item">
      <img src="./assets/images/clock.png" alt="">
      <p>Assistir mais tarde</p>
    </div>
    <div class="item">
      <img src="./assets/images/download.png" alt="">
      <p>Downloads</p></div>
    <div class="item">
      <img src="./assets/images/film.png" alt="">
      <p>Filmes</p>
    </div>
    <div class="item">
      <img src="./assets/images/book.png" alt="">
      <p>Aprender</p> 
    </div>
    <div class="item">
      <img src="./assets/images/award.png" alt="">
      <p>Esportes</p>
    </div>
  </aside>
</body>
</html>
